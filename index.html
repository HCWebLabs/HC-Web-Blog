  <style>
    /* =========================
       HC WEB LABS BRAND TOKENS
       Matching main site exactly
       ========================= */
    :root {
      /* Typography Scale — Fluid */
      --font-size-xs: clamp(0.7rem, 0.65rem + 0.25vw, 0.8125rem);
      --font-size-sm: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
      --font-size-base: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
      --font-size-md: clamp(0.9375rem, 0.85rem + 0.4375vw, 1.125rem);
      --font-size-lg: clamp(1rem, 0.9rem + 0.5vw, 1.25rem);
      --font-size-xl: clamp(1.125rem, 0.95rem + 0.875vw, 1.5rem);
      --font-size-2xl: clamp(1.5rem, 1.1rem + 2vw, 2.5rem);
      --font-size-3xl: clamp(1.875rem, 1.25rem + 3.125vw, 3.5rem);

      /* Spacing Scale — Fluid */
      --space-1: clamp(0.25rem, 0.2rem + 0.25vw, 0.375rem);
      --space-2: clamp(0.375rem, 0.3rem + 0.375vw, 0.5rem);
      --space-3: clamp(0.5rem, 0.4rem + 0.5vw, 0.75rem);
      --space-4: clamp(0.75rem, 0.6rem + 0.75vw, 1rem);
      --space-5: clamp(1rem, 0.8rem + 1vw, 1.25rem);
      --space-6: clamp(1.25rem, 1rem + 1.25vw, 1.5rem);
      --space-7: clamp(1.5rem, 1.2rem + 1.5vw, 1.75rem);
      --space-8: clamp(1.75rem, 1.4rem + 1.75vw, 2rem);
      --space-10: clamp(2rem, 1.5rem + 2.5vw, 2.5rem);
      --space-12: clamp(2.5rem, 1.75rem + 3.75vw, 3rem);
      --space-16: clamp(3.5rem, 2.25rem + 6.25vw, 4rem);
      --space-20: clamp(4rem, 2.5rem + 7.5vw, 5rem);

      /* Colors */
      --color-bg-dark: #050510;
      --color-bg-mid: #1a0b2e;
      --color-bg-light: #2d1b4e;

      --color-text: #ffffff;
      --color-text-light: rgba(255, 255, 255, 0.85);
      --color-text-muted: rgba(255, 255, 255, 0.65);
      --color-text-subtle: rgba(255, 255, 255, 0.5);

      --color-cyan: #00ffff;
      --color-cyan-muted: rgba(0, 255, 255, 0.6);
      --color-purple: #9d4edd;
      --color-purple-muted: rgba(157, 78, 221, 0.6);
      --color-magenta: #ff44cc;
      --color-green: #39ff14;
      --color-green-muted: rgba(57, 255, 20, 0.6);

      --color-border: rgba(0, 255, 255, 0.2);
      --color-border-hover: rgba(0, 255, 255, 0.4);

      /* Typography */
      --font-display: 'Orbitron', system-ui, sans-serif;
      --font-headline: 'Sarpanch', system-ui, sans-serif;
      --font-ui: 'Saira', system-ui, sans-serif;
      --font-body: 'Rajdhani', system-ui, sans-serif;

      --line-tight: 1.1;
      --line-snug: 1.3;
      --line-normal: 1.5;
      --line-relaxed: 1.6;

      --letter-wide: 0.015em;
      --letter-wider: 0.05em;
      --letter-widest: 0.1em;

      /* Effects */
      --radius-sm: 0.5rem;
      --radius: 0.75rem;
      --radius-lg: 1rem;
      --radius-full: 9999px;

      --shadow-glow-cyan: 0 0 20px rgba(0, 255, 255, 0.4);
      --shadow-glow-green: 0 0 20px rgba(57, 255, 20, 0.4);

      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);

      /* Layout */
      --container-padding: clamp(1rem, 0.5rem + 4vw, 2rem);
      --max-content-width: 1250px;
      --min-touch-target: 44px;

      /* Focus */
      --focus-ring: 2px solid var(--color-cyan);
      --focus-offset: 2px;
    }

    /* =========================
       RESET & BASE
       ========================= */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      font-size: var(--font-size-base);
      font-weight: 500;
      line-height: 1.4;
      color: var(--color-text);
      background: radial-gradient(ellipse at center,
        var(--color-bg-light) 0%,
        var(--color-bg-mid) 40%,
        var(--color-bg-dark) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    button {
      font: inherit;
      color: inherit;
      background: none;
      border: none;
      cursor: pointer;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* =========================
       REDUCED MOTION
       ========================= */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* =========================
       CUSTOM SCROLLBAR
       ========================= */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--color-cyan-muted) var(--color-bg-dark);
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg-dark);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--color-cyan-muted) 0%, var(--color-green-muted) 100%);
      border-radius: 10px;
      border: 2px solid var(--color-bg-dark);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgba(0, 255, 255, 0.8) 0%, rgba(57, 255, 20, 0.8) 100%);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    /* =========================
       SKIP LINK
       ========================= */
    .skip-link {
      position: absolute;
      top: -100%;
      left: var(--space-4);
      padding: var(--space-3) var(--space-5);
      background: var(--color-cyan);
      color: var(--color-bg-dark);
      font-family: var(--font-display);
      font-weight: 600;
      font-size: var(--font-size-sm);
      border-radius: var(--radius);
      z-index: 9999;
      transition: top var(--transition);
    }

    .skip-link:focus {
      top: var(--space-4);
    }

    /* =========================
       FOCUS STYLES
       ========================= */
    :focus-visible {
      outline: var(--focus-ring);
      outline-offset: var(--focus-offset);
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    /* =========================
       SCREEN READER ONLY
       ========================= */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* =========================
       BLOG CONTAINER
       ========================= */
    .blog {
      position: relative;
      padding-block: var(--space-12);
      min-height: 100vh;
    }

    /* Grid overlay pattern */
    .blog::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(57, 255, 20, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .blog > * {
      position: relative;
      z-index: 1;
    }

    /* =========================
       HEADER PANEL
       ========================= */
    .blog-header {
      max-width: var(--max-content-width);
      margin-inline: auto;
      padding: var(--space-8);
      margin-inline: var(--container-padding);
      background: rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: var(--radius-lg);
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: border-color var(--transition), background var(--transition);
    }

    .blog-header:hover {
      background: rgba(0, 255, 255, 0.10);
      border-color: rgba(0, 255, 255, 0.25);
    }

    /* Eyebrow */
    .eyebrow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      font-family: var(--font-display);
      font-size: var(--font-size-xs);
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--color-cyan);
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .eyebrow i {
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6));
    }

    /* Blog title */
    .blog-title {
      font-family: var(--font-headline);
      font-size: clamp(1.8rem, 1.7rem + 0.5vw, 2rem);
      font-weight: 800;
      line-height: 1.2;
      letter-spacing: var(--letter-wide);
      color: var(--color-text);
      margin-block: var(--space-4) var(--space-3);
      text-transform: uppercase;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
      text-wrap: balance;
    }

    /* Tagline */
    .tagline {
      font-family: var(--font-body);
      font-size: var(--font-size-lg);
      font-weight: 500;
      color: var(--color-text-light);
      margin-block: 0 var(--space-6);
      max-width: 55ch;
      margin-inline: auto;
      line-height: 1.4;
      text-wrap: balance;
    }

    /* =========================
       FILTER CHIPS
       ========================= */
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--space-2);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      font-family: var(--font-ui);
      font-size: var(--font-size-sm);
      font-weight: 500;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      padding: var(--space-3) var(--space-4);
      min-height: var(--min-touch-target);
      color: var(--color-text-light);
      background: rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: var(--radius);
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
      transition: all var(--transition);
    }

    .chip::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,
        rgba(0, 255, 255, 0.2) 0%,
        rgba(57, 255, 20, 0.1) 100%);
      transition: width var(--transition);
      z-index: -1;
    }

    .chip:hover::before {
      width: 100%;
    }

    .chip:hover {
      color: var(--color-cyan);
      border-color: rgba(0, 255, 255, 0.3);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(0, 255, 255, 0.3) inset;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .chip[aria-pressed="true"] {
      color: var(--color-cyan);
      background: linear-gradient(135deg,
        rgba(0, 255, 255, 0.15),
        rgba(57, 255, 20, 0.1));
      border-color: rgba(0, 255, 255, 0.4);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2),
                  0 0 0 1px rgba(0, 255, 255, 0.4) inset;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .chip[aria-pressed="true"]::before {
      width: 100%;
    }

    .chip:focus-visible {
      outline: var(--focus-ring);
      outline-offset: var(--focus-offset);
    }

    /* =========================
       CARD GRID
       ========================= */
    .grid {
      display: grid;
      gap: var(--space-5);
      grid-template-columns: 1fr;
      margin-block-start: var(--space-10);
      padding-inline: var(--container-padding);
      max-width: var(--max-content-width);
      margin-inline: auto;
    }

    /* =========================
       CARDS
       ========================= */
    .card {
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform var(--transition-slow),
                  border-color var(--transition),
                  background var(--transition),
                  box-shadow var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      background: rgba(0, 255, 255, 0.12);
      border-color: rgba(0, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.15),
                  0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .card:focus-within {
      outline: var(--focus-ring);
      outline-offset: var(--focus-offset);
    }

    .card-link {
      position: absolute;
      inset: 0;
      z-index: 1;
      border-radius: inherit;
    }

    .card-link:focus {
      outline: none;
    }

    /* Thumbnail */
    .card-thumb {
      aspect-ratio: 16 / 10;
      overflow: hidden;
      background: var(--color-bg-dark);
    }

    .card-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      transition: transform var(--transition-slow);
    }

    .card:hover .card-thumb img {
      transform: scale(1.03);
    }

    /* Card body */
    .card-body {
      padding: var(--space-4);
    }

    .card-title {
      font-family: var(--font-display);
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--color-text);
      margin: 0 0 var(--space-2);
      line-height: var(--line-snug);
      letter-spacing: 0.5px;
      text-wrap: balance;
    }

    .card-meta {
      font-family: var(--font-body);
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--color-text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      align-items: center;
    }

    .meta-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--color-border);
      flex-shrink: 0;
    }

    /* Tags */
    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      padding: 0 var(--space-4) var(--space-4);
      list-style: none;
    }

    .card-tag {
      font-family: var(--font-display);
      font-size: var(--font-size-xs);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: var(--space-1) var(--space-3);
      background: rgba(57, 255, 20, 0.1);
      border: 1px solid rgba(57, 255, 20, 0.3);
      border-radius: var(--radius-sm);
      color: var(--color-green);
    }

    /* =========================
       SKELETONS
       ========================= */
    .skeleton .card-thumb {
      background: linear-gradient(90deg,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.12) 40%,
        rgba(0, 255, 255, 0.05) 80%);
      background-size: 200% 100%;
      animation: shimmer 1.2s linear infinite;
    }

    .skeleton .card-body,
    .skeleton .card-tags {
      opacity: 0.5;
    }

    @keyframes shimmer {
      to {
        background-position: -200% 0;
      }
    }

    /* =========================
       PAGINATION
       ========================= */
    .pager {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-block-start: var(--space-10);
      padding-inline: var(--container-padding);
    }

    .pager-btn {
      min-width: var(--min-touch-target);
      min-height: var(--min-touch-target);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: var(--font-size-sm);
      font-weight: 600;
      letter-spacing: 1px;
      padding: var(--space-3) var(--space-4);
      color: var(--color-text-light);
      background: rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: var(--radius);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all var(--transition);
    }

    .pager-btn::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,
        rgba(0, 255, 255, 0.2) 0%,
        rgba(57, 255, 20, 0.1) 100%);
      transition: width var(--transition);
      z-index: -1;
    }

    .pager-btn:hover:not([disabled])::before {
      width: 100%;
    }

    .pager-btn:hover:not([disabled]) {
      color: var(--color-cyan);
      border-color: rgba(0, 255, 255, 0.3);
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .pager-btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .pager-btn[aria-current="true"] {
      color: var(--color-cyan);
      background: linear-gradient(135deg,
        rgba(0, 255, 255, 0.15),
        rgba(57, 255, 20, 0.1));
      border-color: rgba(0, 255, 255, 0.4);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2),
                  0 0 0 1px rgba(0, 255, 255, 0.4) inset;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .pager-btn[aria-current="true"]::before {
      width: 100%;
    }

    .pager-btn:focus-visible {
      outline: var(--focus-ring);
      outline-offset: var(--focus-offset);
    }

    /* Page turn animation */
    @media (prefers-reduced-motion: no-preference) {
      .grid.turning-out .card {
        animation: turnOut 0.22s ease forwards;
      }

      .grid.turning-in .card {
        animation: turnIn 0.22s ease forwards;
      }

      @keyframes turnOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(8px); }
      }

      @keyframes turnIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }

    /* =========================
       MODAL READER
       ========================= */
    .reader {
      width: min(920px, 94vw);
      max-height: 90vh;
      border: none;
      padding: 0;
      border-radius: var(--radius-lg);
      overflow: hidden;
      color: var(--color-text);
      background: linear-gradient(135deg,
        var(--color-bg-dark) 0%,
        var(--color-bg-mid) 50%,
        var(--color-bg-dark) 100%);
      border: 1px solid rgba(0, 255, 255, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                  0 0 40px rgba(0, 255, 255, 0.1);
    }

    .reader::backdrop {
      background: rgba(5, 5, 16, 0.85);
      backdrop-filter: blur(4px);
    }

    .reader-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-4);
      padding: var(--space-4) var(--space-5);
      background: rgba(0, 255, 255, 0.08);
      border-bottom: 1px solid var(--color-border);
    }

    .reader-title {
      font-family: var(--font-display);
      font-size: var(--font-size-lg);
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.5px;
      text-wrap: balance;
    }

    .reader-close {
      min-width: var(--min-touch-target);
      min-height: var(--min-touch-target);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(239, 68, 68, 0.9);
      border-radius: var(--radius);
      color: var(--color-text);
      font-size: 1.25rem;
      transition: background var(--transition);
    }

    .reader-close:hover {
      background: rgba(220, 38, 38, 1);
    }

    .reader-close:focus-visible {
      outline: var(--focus-ring);
      outline-offset: var(--focus-offset);
    }

    .reader-body iframe {
      width: 100%;
      height: 65vh;
      border: none;
      display: block;
      background: var(--color-bg-dark);
    }

    .reader-foot {
      display: flex;
      justify-content: flex-end;
      gap: var(--space-3);
      padding: var(--space-4) var(--space-5);
      background: rgba(57, 255, 20, 0.08);
      border-top: 1px solid var(--color-border);
    }

    .reader-open {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      font-family: var(--font-display);
      font-size: var(--font-size-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: var(--space-3) var(--space-4);
      min-height: var(--min-touch-target);
      color: var(--color-bg-dark);
      background: linear-gradient(135deg, var(--color-cyan) 0%, #00d4d4 100%);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0, 255, 255, 0.3);
      transition: transform var(--transition), box-shadow var(--transition);
    }

    .reader-open:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.4);
    }

    .reader-open:focus-visible {
      outline: var(--focus-ring);
      outline-offset: var(--focus-offset);
    }

    /* =========================
       NO-JS FALLBACK
       ========================= */
    .nojs-note {
      max-width: var(--max-content-width);
      margin: var(--space-6) auto 0;
      padding: var(--space-5);
      color: var(--color-text);
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: var(--radius);
    }

    .nojs-note code {
      background: rgba(0, 0, 0, 0.3);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-family: 'Courier New', Consolas, monospace;
    }

    /* =========================
       FORCED COLORS (a11y)
       ========================= */
    @media (forced-colors: active) {
      .chip,
      .pager-btn,
      .reader-close,
      .reader-open {
        forced-color-adjust: auto;
        border-color: CanvasText;
      }

      .card,
      .blog-header,
      .reader {
        background: Canvas;
      }

      .blog::before {
        display: none;
      }
    }

    @media print {
      .blog::before {
        display: none;
      }
    }

    /* =========================
       RESPONSIVE GRID
       Mobile-first breakpoints
       ========================= */

    /* 481px+ : 2 columns */
    @media (min-width: 30.0625em) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* 769px+ : breathing room */
    @media (min-width: 48.0625em) {
      .blog-header {
        margin-inline: auto;
        max-width: calc(var(--max-content-width) - var(--container-padding) * 2);
      }

      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: var(--space-6);
      }

      .filters {
        gap: var(--space-3);
      }
    }

    /* 1025px+ : larger cards */
    @media (min-width: 64.0625em) {
      .blog-header {
        padding: var(--space-10);
      }

      .card-body {
        padding: var(--space-5);
      }

      .card-tags {
        padding: 0 var(--space-5) var(--space-5);
      }
    }
  </style>
</head>

<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <main class="blog" id="main-content">

    <header class="blog-header">
      <p class="eyebrow">
        <i class="fa-solid fa-bolt" aria-hidden="true"></i>
        From the Web Lab
      </p>
      <h1 class="blog-title">Web Design & Development in East Tennessee</h1>
      <p class="tagline">Real talk about web design, accessibility, and helping local businesses thrive online.</p>

      <nav class="filters" role="group" aria-label="Filter posts by category">
        <button class="chip" type="button" data-filter="all" aria-pressed="true">All Posts</button>
        <button class="chip" type="button" data-filter="case-studies" aria-pressed="false">Case Studies</button>
        <button class="chip" type="button" data-filter="webucation" aria-pressed="false">Webucation</button>
        <button class="chip" type="button" data-filter="opinion" aria-pressed="false">Opinion Pieces</button>
      </nav>
    </header>

    <!-- Post Grid -->
    <section class="grid" id="post-grid" aria-label="Blog posts" aria-live="polite" aria-busy="true">
      <!-- Cards injected by JS -->
    </section>

    <!-- Pagination -->
    <nav class="pager" id="pager" aria-label="Pagination">
      <!-- Pager buttons injected by JS -->
    </nav>

    <!-- Modal Reader -->
    <dialog class="reader" id="reader" aria-label="Post preview">
      <div class="reader-head">
        <h2 class="reader-title" id="reader-title">Loading…</h2>
        <button class="reader-close" type="button" aria-label="Close preview">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
      </div>
      <div class="reader-body">
        <iframe id="reader-frame" title="Post preview"></iframe>
      </div>
      <div class="reader-foot">
        <a class="reader-open" id="reader-open" href="#" target="_blank" rel="noopener">
          <i class="fa-solid fa-up-right-from-square" aria-hidden="true"></i>
          Open Full Page
        </a>
      </div>
    </dialog>

    <noscript>
      <div class="nojs-note">
        <p><strong>JavaScript is required</strong> to load blog posts dynamically. You can also browse posts directly in the <code>/posts/</code> directory.</p>
      </div>
    </noscript>
  </main>

  <script type="module">
    // Utilities
    const $ = (sel, ctx = document) => ctx.querySelector(sel);
    const $$ = (sel, ctx = document) => [...ctx.querySelectorAll(sel)];
    const supportsVT = 'startViewTransition' in document;
    const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;

    const grid = $('#post-grid');
    const pager = $('#pager');
    const filtersNav = $('.filters');

    const fmtDate = (iso) => {
      try {
        return new Date(iso).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      } catch {
        return iso;
      }
    };

    // Build card
    function makeCard(post) {
      const article = document.createElement('article');
      article.className = 'card';
      article.dataset.cats = (post.cats || []).join(',');
      article.dataset.date = post.date;

      const tagsHTML = (post.tags || []).map(t =>
        `<li class="card-tag">${t}</li>`
      ).join('');

      article.innerHTML = `
        <a class="card-link" href="${post.url}" aria-label="Read: ${post.title}"></a>
        <figure class="card-thumb">
          <img
            src="${post.image}"
            alt="${post.alt || ''}"
            loading="lazy"
            decoding="async"
            width="1200"
            height="750"
          >
        </figure>
        <div class="card-body">
          <h2 class="card-title">${post.title}</h2>
          <p class="card-meta">
            <time datetime="${post.date}">${fmtDate(post.date)}</time>
            <span class="meta-dot" aria-hidden="true"></span>
            <span>${post.author || 'HC Web Labs'}</span>
          </p>
        </div>
        <ul class="card-tags" aria-label="Tags">${tagsHTML}</ul>
      `;

      return article;
    }

    // Skeletons
    function showSkeleton(count = 6) {
      grid.innerHTML = '';
      const frag = document.createDocumentFragment();

      for (let i = 0; i < count; i++) {
        const sk = document.createElement('article');
        sk.className = 'card skeleton';
        sk.setAttribute('aria-hidden', 'true');
        sk.innerHTML = `
          <div class="card-thumb"></div>
          <div class="card-body">
            <div class="card-title" style="height:1.25rem;background:rgba(0,255,255,0.1);border-radius:6px;width:75%"></div>
            <div class="card-meta" style="margin-top:0.5rem">
              <span style="height:1rem;background:rgba(0,255,255,0.1);border-radius:4px;display:inline-block;width:70px"></span>
              <span class="meta-dot"></span>
              <span style="height:1rem;background:rgba(0,255,255,0.1);border-radius:4px;display:inline-block;width:90px"></span>
            </div>
          </div>
          <ul class="card-tags">
            <li class="card-tag" style="opacity:.5">Loading</li>
          </ul>
        `;
        frag.appendChild(sk);
      }

      grid.appendChild(frag);
    }

    // Load posts
    let cards = [];

    async function loadPosts() {
      showSkeleton(6);

      try {
        const res = await fetch('data/posts.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        cards = data
          .map(p => ({
            meta: p,
            el: makeCard(p),
            date: new Date(p.date),
            cats: p.cats || []
          }))
          .sort((a, b) => b.date - a.date);

      } catch (err) {
        console.error('[Blog]', err);
        grid.innerHTML = `
          <div class="nojs-note" role="alert">
            <p><strong>Couldn't load posts.</strong> Check that <code>data/posts.json</code> exists.</p>
          </div>
        `;
        pager.innerHTML = '';
      }
    }

    // State
    const params = new URLSearchParams(location.search);
    const state = {
      pageSize: 6,
      page: Math.max(1, parseInt(params.get('page') || '1', 10)),
      filter: params.get('cat') || 'all'
    };

    // Sync filters
    function syncFilters() {
      $$('.chip', filtersNav).forEach(chip => {
        const isActive = chip.dataset.filter === state.filter;
        chip.setAttribute('aria-pressed', String(isActive));
      });
    }

    // Filter handler
    filtersNav.addEventListener('click', (e) => {
      const chip = e.target.closest('.chip');
      if (!chip) return;

      const filter = chip.dataset.filter;
      if (filter && filter !== state.filter) {
        state.filter = filter;
        state.page = 1;
        syncFilters();
        render({ animate: true, announce: true });
      }
    });

    // Get filtered - with webucation mapping
    function getFiltered() {
      if (state.filter === 'all') return cards;
      
      // "Webucation" maps to educational content categories
      if (state.filter === 'webucation') {
        const webucationCats = ['front-end', 'css', 'tech', 'accessibility', 'performance'];
        return cards.filter(c => c.cats.some(cat => webucationCats.includes(cat)));
      }
      
      return cards.filter(c => c.cats.includes(state.filter));
    }

    // Build pager
    function buildPager(totalPages) {
      const p = state.page;

      const mkBtn = (n, current = false) => `
        <button
          class="pager-btn"
          data-page="${n}"
          ${current ? 'aria-current="true"' : ''}
          aria-label="Page ${n}"
        >${n}</button>
      `;

      const ellipsis = () => `
        <button class="pager-btn" disabled aria-hidden="true">…</button>
      `;

      let nums = '';

      if (totalPages <= 7) {
        for (let i = 1; i <= totalPages; i++) nums += mkBtn(i, i === p);
      } else if (p <= 4) {
        for (let i = 1; i <= 5; i++) nums += mkBtn(i, i === p);
        nums += ellipsis() + mkBtn(totalPages);
      } else if (p >= totalPages - 3) {
        nums += mkBtn(1) + ellipsis();
        for (let i = totalPages - 4; i <= totalPages; i++) nums += mkBtn(i, i === p);
      } else {
        nums += mkBtn(1) + ellipsis();
        nums += mkBtn(p - 1) + mkBtn(p, true) + mkBtn(p + 1);
        nums += ellipsis() + mkBtn(totalPages);
      }

      pager.innerHTML = `
        <button
          class="pager-btn"
          data-page="${p - 1}"
          ${p === 1 ? 'disabled' : ''}
          aria-label="Previous page"
        >
          <i class="fa-solid fa-angle-left" aria-hidden="true"></i>
        </button>
        ${nums}
        <button
          class="pager-btn"
          data-page="${p + 1}"
          ${p === totalPages ? 'disabled' : ''}
          aria-label="Next page"
        >
          <i class="fa-solid fa-angle-right" aria-hidden="true"></i>
        </button>
      `;

      // Handlers
      $$('[data-page]', pager).forEach(btn => {
        btn.addEventListener('click', () => {
          const next = parseInt(btn.dataset.page, 10);
          if (!Number.isFinite(next)) return;

          state.page = Math.max(1, Math.min(totalPages, next));
          render({ animate: true, announce: true });
          $('.blog-header')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
      });
    }

    // Swap content
    function swapContent(nodes, totalPages, announce) {
      grid.innerHTML = '';
      nodes.forEach(n => grid.appendChild(n));
      buildPager(totalPages);

      if (announce) {
        grid.setAttribute('aria-busy', 'false');
      }
    }

    // Render
    function render({ animate = false, announce = false } = {}) {
      const filtered = getFiltered();
      const totalPages = Math.max(1, Math.ceil(filtered.length / state.pageSize));
      state.page = Math.min(Math.max(1, state.page), totalPages);

      // URL sync
      const url = new URLSearchParams(location.search);
      state.filter === 'all' ? url.delete('cat') : url.set('cat', state.filter);
      state.page > 1 ? url.set('page', state.page) : url.delete('page');
      history.replaceState({}, '', location.pathname + (url.toString() ? '?' + url : ''));

      const start = (state.page - 1) * state.pageSize;
      const end = Math.min(start + state.pageSize, filtered.length);
      const nodes = filtered.slice(start, end).map(c => c.el);

      const doSwap = () => swapContent(nodes, totalPages, announce);

      if (announce) {
        grid.setAttribute('aria-busy', 'true');
      }

      if (animate && !prefersReduced) {
        if (supportsVT) {
          document.startViewTransition(doSwap);
        } else {
          grid.classList.add('turning-out');
          setTimeout(() => {
            doSwap();
            grid.classList.remove('turning-out');
            grid.classList.add('turning-in');
            setTimeout(() => grid.classList.remove('turning-in'), 260);
          }, 180);
        }
      } else {
        doSwap();
      }
    }

    // Modal
    const reader = $('#reader');
    const readerFrame = $('#reader-frame');
    const readerTitle = $('#reader-title');
    const readerOpen = $('#reader-open');
    const readerClose = $('.reader-close');

    grid.addEventListener('click', (e) => {
      const link = e.target.closest('.card-link');
      if (!link || !('HTMLDialogElement' in window)) return;

      e.preventDefault();

      const card = link.closest('.card');
      const title = card?.querySelector('.card-title')?.textContent || 'Post';
      const url = link.href;

      readerTitle.textContent = title;
      readerOpen.href = url;
      readerFrame.title = title;
      readerFrame.src = url;

      reader.showModal();
    });

    readerClose?.addEventListener('click', () => reader.close());

    reader?.addEventListener('cancel', (e) => {
      e.preventDefault();
      reader.close();
    });

    // Boot
    await loadPosts();
    syncFilters();
    render();
  </script>
</body>
</html>
